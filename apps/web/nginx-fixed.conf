server {
  listen 8080;
  server_name _;
  
  root /usr/share/nginx/html;
  index index.html;

  # Health check endpoint
  location /health {
    try_files /health.txt =404;
    add_header Content-Type text/plain;
  }

  # Handle all routes for SPA
  location / {
    try_files $uri $uri/ /index.html;
  }
}