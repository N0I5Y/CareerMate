server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA history fallback
  location / {
    try_files $uri /index.html;
  }

  # For Railway deployment, API calls should go directly to the API service URL
  # This is handled by the React app's VITE_API_BASE environment variable
  # No proxy needed in Railway since each service has its own domain
}
